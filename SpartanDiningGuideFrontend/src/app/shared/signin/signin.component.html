<div class="input-wrapper">
    <label class="header-label">Enter your information below to Sign Up</label>
    <span class="p-input-icon-left user-name-input">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="userName" placeholder="Username">         
    </span>
    <span class="p-input-icon-left user-name-input">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="email" placeholder="Email">         
    </span>
    <span class="p-input-icon-left user-name-input">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="password" placeholder="Password">         
    </span>
    <span class="p-input-icon-left user-name-input">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="address" placeholder="Address">         
    </span>
    <span class="p-input-icon-left user-name-input">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="phone" placeholder="Phone Number">         
    </span>
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText [(ngModel)]="favFood" placeholder="Favorite Food">         
    </span>
    <button pButton pRipple type="button" label="Sign Up" class="p-button-secondary p-button-rounded p-button-lg submit" (click)="sendSignup()"></button>
</div>
