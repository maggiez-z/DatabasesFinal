<div class="dish">
    <label class="name">{{dish.dish_name}}</label>
    <label class="ingredients">{{dish.ingredients}}</label>
    <label class="calories">{{dish.calories + ' calories'}}</label>
    <div class="price-wrapper">
        <i class="pi pi-dollar"></i>
        <label class="price">{{dish.price}}</label>
    </div>
</div>
